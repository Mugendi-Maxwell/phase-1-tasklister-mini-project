<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flatiron Task Lister</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="main-content">
    <h1>Task Lister Lite™️</h1>

    <form id="create-task-form" action="#" method="POST">
      <label for="new-task-description">Task description:</label>
      <input type="text"
       id="description" 
       name="new-task-description" 
       placeholder="description">
      <input type="submit" value="Create New Task">   <input type="text" id="duration" name="duration" placeholder="Duration (e.g., 2 hours)" required>
      <input type="date" id="due-date" name="dueDate" required>
      <input type="submit" value="Add Task">

    </form>
    
    <div id="button-container"></div>

    <div id="list">
      <h2>My Todos:</h2>
      <ul id="tasks">
      </ul>
    </div>

    <script src="./src/index.js"></script>
  </div>

</body>
</html>
